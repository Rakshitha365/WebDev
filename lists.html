<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Ordered list : Displays items in a specific sequence, usually numbered. -->
    <!-- Attributes -->
    <!-- type : Defines the numbering type (e.g., numbers, letters, or Roman numerals). -->
    <!-- start :  Specifies the starting number. -->
    <!-- reversed : Displays the list in reverse order. -->
    <p>
        <ol type="1" start="10" reversed>
            <li>Tea</li>
            <li>Coffee</li>
            <li>Soft Drinks</li>
        </ol>
    </p>

    <!-- Unordered list : Displays items with bullet points, without a specific order. -->
    <!-- You can style bullet points using style="list-style-type: ;" or type attribute -->
    <p>
        <ul type="square">
            <li>BTS</li>
            <li>BlackPink</li>
            <li>SKZ</li>
        </ul>
    </p>

    <!-- Definition List : Displays terms and their descriptions. -->
    <p>
        <dl>
            <dt>HTML</dt>
            <dd>A markup language for web development.</dd>
            <dt>CSS</dt>
            <dd>Styles web pages to look visually appealing.</dd>
        </dl>
    </p>
</body>
</html>
